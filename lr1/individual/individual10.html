<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Індивідуальне завдання №10</title>
</head>
<body>
    <h1>JavaScript Test</h1>
    <p>Прізвище | Ім&apos;я</p>
    <script language="JavaScript">
        var a = prompt('Введіть кількість учнів');
        var b;
        for (b = 0; b < a; b++){
            var d = prompt ('Введіть Прізвище', 'Прізвище');
            var c = prompt ('Введіть Ім\'я', 'Ім\'я');
            document.write (++b + '. ' + d + ' ' + c + '<br>');
            b--;
        }
    </script> 
</body>
</html>
