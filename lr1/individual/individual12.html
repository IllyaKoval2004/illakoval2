<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Індивідуальне завдання №12</title>
</head>
<body>
    <script type="text/javascript">
      document.write("<h1>Табличка множення</h1>");
      for (var j = 1; j <= 9; j++) {
          document.write("<div style='float: left;'>");
          for (var i = 1; i <= 9; i++) {
              document.write('<div style="margin: 10px;">' + i + " x " + j + " = " + (i * j) + "</div>");
          }
          document.write ("</div>");
      }
    </script>
</body>
</html>
